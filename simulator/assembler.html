<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="cpusimulation.css"/>

  <style>
    textarea {
      margin: 20px;
    }
  </style>

  <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script src="js/assembler.js"></script>
  <script>

    $(document).ready(function(){

      $("#sourceCode").on('change keyup paste', function() {
        assembleCode();
      });
    });

    function assembleCode() {
      var input = $("#sourceCode").val();
      var hexcodeArr = assembler(input);
      var debugStr = hexcodeArr.join('\n');
      var hexDebugStr = '';
      for(i in hexcodeArr){
        console.log(typeof(i) );
        hexDebugStr += (('0000'+ (parseInt(i).toString(16))).substr(-4) + '  ' +('0000'+(parseInt(hexcodeArr[i],2).toString(16))).substr(-4) + '   ' + hexcodeArr[i]  +'\n');
        hexDebugStr = hexDebugStr.toUpperCase();
      }
      $("#hexCode").val(hexDebugStr);
    }
  </script>
</head>
<body>
<textarea id="sourceCode" class="source-code"
          rows="30" cols="40" spellcheck="false" wrap="off"
          placeholder=" enter your code here.."></textarea>

<textarea id="hexCode" class="source-code" rows="30" cols="40" spellcheck="false" wrap="off"></textarea>

</body>
</html>
